<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Update User{% else %}Create User{% endif %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                </div>
            </div>
            <h1>{% if form.instance.pk %}Update User{% else %}Create User{% endif %}</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" value="{{ form.instance.firstName }}">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" value="{{ form.instance.lastName }}">
            </div>
            <div class="mb-3">
                <label for="emailId" class="form-label">Email:</label>
                <input type="email" class="form-control" id="emailId" name="emailId" value="{{ form.instance.emailId }}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" value="{{ form.instance.password }}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form
        </div>
    </div>
</body>
</html>
